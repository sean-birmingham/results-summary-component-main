<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />

    <link href="css/output.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body
    class="bg-[#ecf2ff] flex flex-col justify-center items-center min-h-screen"
  >
    <div
      class="bg-white flex flex-col rounded-[32px] w-[100%] max-w-md md:max-w-3xl md:flex-row"
    >
      <div
        class="bg-gradient-to-b from-[#7755FF] to-[#2F2CE9] text-[#CAC9FF] text-center space-y-6 p-8 rounded-[32px] w-full md:w-1/2"
      >
        <h2 class="text-lg">Your Result</h2>
        <div class="circle w-[140px] h-[140px] md:w-[200px] md:h-[200px]">
          <p class="font-bold">
            <span class="text-white text-7xl font-extrabold">76</span><br />
            of 100
          </p>
        </div>
        <h2 class="text-white text-2xl">Great</h2>
        <p class="max-w-xs mx-auto">
          Your performance exceed 65% of the people conducting the test here!
        </p>
      </div>
      <div class="w-full px-8 py-5 space-y-6 text-[#303B59] md:w-1/2">
        <h2 class="text-left text-lg md:text-2xl">Summary</h2>
        <div class="tab red flex justify-between">
          <div class="flex gap-3">
            <img src="images/icon-reaction.svg" alt="" />
            <p class="text-[#FF5555]">Reaction</p>
          </div>
          <p class="font-bold">
            80 <span class="text-[#303B59]/50">/ 100</span>
          </p>
        </div>
        <div class="tab yellow flex justify-between">
          <div class="flex gap-3">
            <img src="images/icon-memory.svg" alt="" />
            <p class="text-[#FFB21E]">Memory</p>
          </div>
          <p class="font-bold">
            92 <span class="text-[#303B59]/50">/ 100</span>
          </p>
        </div>
        <div class="tab green flex justify-between">
          <div class="flex gap-3">
            <img src="images/icon-verbal.svg" alt="" />
            <p class="text-[#00BB8F]">Verbal</p>
          </div>
          <p class="font-bold">
            61 <span class="text-[#303B59]/50">/ 100</span>
          </p>
        </div>
        <div class="tab blue flex justify-between">
          <div class="flex gap-3">
            <img src="images/icon-visual.svg" alt="" />
            <p class="text-[#1125D6]">Visual</p>
          </div>
          <p class="font-bold">
            73 <span class="text-[#303B59]/50">/ 100</span>
          </p>
        </div>
        <button
          class="bg-[#303b59] transition p-3 rounded-full w-full text-white font-bold text-lg"
        >
          Continue
        </button>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/sean-birmingham"
        >Sean Birmingham</a
      >.
    </div>
  </body>
</html>
